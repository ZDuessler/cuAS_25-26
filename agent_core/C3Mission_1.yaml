    - "80002"
BROADCAST_GROUPS:
  "1":
    - "group1"
COMMANDS:
  g2(var1, var2):
    cmd_nav_guided_reposition_hat(lat=var1, lon=var2)
  m1(var1,var2):
    - m2(var1)
    - m3(var2)
    - cd[80002] cmd_sys_mode_change(var2)
  m2(var1, v2):
    - cd[80001] cmd_sys_mode_change(var1)
    - cd[80001] cmd_sys_arm_disarm(arm, delay=v2)
  m3(var1):
    - cd[80001] cmd_sys_mode_change(var1)
    - cd1 m2(var1)
  m4(var1):
    - cd[80001] cmd_sys_mode_change(var1)
  g: cd[80001] guided
  r: cd[80001] m(rtl)
  d(v1, v2): cd[80001] m(v1,v2)

